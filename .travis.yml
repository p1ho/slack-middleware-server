language: node_js
node_js: "13"

env:
- IMAGE_NAME=shaungc/slack-middleware-service
jobs:
  include:
  - stage: test
    name: Test the code
    script:
    - npm i # default 1st-level `install:` already done this
    - npm test
  - stage: build_push
    name: Build and push docker image
    script:
    - docker build -f ./prod.Dockerfile -t $IMAGE_NAME:latest .
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    - export SHORT_TRAVIS_COMMIT=$(git rev-parse --short ${TRAVIS_COMMIT})
    - docker tag $IMAGE_NAME:latest $IMAGE_NAME:$SHORT_TRAVIS_COMMIT
    - docker push $IMAGE_NAME:latest
    - docker push $IMAGE_NAME:$SHORT_TRAVIS_COMMIT
notifications:
  slack:
    rooms:
      secure: 
    on_start: always
    on_success: always
    on_failure: always
    template:
    - "*%{repository_slug}: %{message}*"
    - "*Git commit:* %{commit_message}"
    - 'Build result: %{result} in %{duration}'
    - 'Docker image tag: `%{commit}`'
    - '<https://hub.docker.com/r/shaungc/slack-middleware-service | Dockerhub page>'
    - 'Build details: %{build_url}'
